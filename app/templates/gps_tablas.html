{% extends "base.html" %}
{% block content %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">REVISAR GPS DE UN AUTO ESPECIFICO</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    TABLA DE RESULTADOS
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <p style="color:#ff0000;">CUIDADO: INFORMACION CONFIDENCIAL</p>
                              <table>
                                  <tr>
                                  <th>PATENTE</th>
                                  <th>FECHA</th>
                                  <th>HORA</th>
                                  <th>LATITUD</th>
                                  <th>LONGITUD</th>
                                  </tr>
                                  {% for dict_item in data %}
                                  {% for X,Y,Z,W,U in dict_item %}
                                  <tr>
                                      <td>X</td>
                                      <td>Y</td>
                                      <td>Z</td>
                                      <td>W</td>
                                      <td>U</td>
                                  </tr>
                                  {% endfor %}
                                  {% endfor %}
                                  
                              </table>
                              <br>
                              <form action="/REVISAR_GPS">
                              <input type="submit" value="VOLVER">
                              </form> 

                        </div>
                        <!-- /.col-lg-6 (nested) -->
                     
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>

{% endblock %}
