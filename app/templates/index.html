{% extends "base.html" %}
  {% block content %}
  <div id="page-wrapper">  
    <div class="container">

      <div class="row">


          <!-- Blog Entries Column -->
          <div class="col-md-8">

            <h1 class="page-header">
               NewRalCar 
                <small>Proyecto Base de Datos </small>
            </h1>
          </div>
          

          <!-- Blog Sidebar Widgets Column -->
          



         <!-- Side Widget Well -->
              <div class="well">
                  <h4>Colaboradores </h4>
                  <p>Alonso Gajardo</p>
                  <p>Diego Lagos</p>
                  <p>Cristóbal Núñez </p>
              </div>

              <!-- Blog Categories Well -->
              <div class="well">
                  <h4>Categorias</h4>
                  <div class="row">
                      <div class="col-lg-12">
                          <ul class="list-unstyled">

                              {% for categoria in categorias %}
                              <li><a href="/categoria/{{categoria[0]}}">{{categoria[1]}}</a>
                              </li>
                              {% endfor %}
                          </ul>
                      </div>
                    
                      <!-- /.col-lg-6 -->
                  </div>
                  <!-- /.row -->
              </div>

            

          </div>

      </div>
      <!-- /.row -->

      <hr>

      <!-- Footer -->
      <footer>
          <div class="row">
              <div class="col-lg-12">
                  <p>Copyright &copy; Bases de datos 2017</p>
              </div>
              <!-- /.col-lg-12 -->
          </div>
          <!-- /.row -->
      </footer>

  </div>
</div>
  {% endblock %}
