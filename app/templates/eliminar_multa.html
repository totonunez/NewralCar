{% extends "base.html" %}
{% block content %}

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">ELIMINAR MULTA</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    INGRESE UN ID DE MULTA QUE DESEA ELIMINAR 
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <p style="color:#ff0000;">PRECAUCION: ES ILEGAL ELIMINAR UNA MULTA </p>
                            <br>
                            <form action="/ELIMINAR_DEBE", method="post">
                            RUT:<br>
                            <input type="text" name="RUT">
                            <br>
                            <br>
                            ID DE MULTA:<br>
                                    <select name="IDMULTA">
                                      <option value=0>MULTA POR MAL ESTACIONAMIENTO</option>
                                      <option value=1>MULTA POR NO PAGO DE PARKING</option>
                                      <option value=2>MULTA POR NO TENER DOCUMENTOS DEL AUTO</option>
                                      <option value=3>MULTA POR PASO EN ROJO</option>
                                      <option value=4>MULTA POR NO PARAR EN PARE</option>
                                      <option value=5>MULTA POR EXCESO DE VELOCIDAD</option>
                                      <option value=6>MULTA POR CHALECO REFLECTANTE</option>
                                      <option value=7>MULTA POR NO CEDER PASO</option>
                                      <option value=8>MULTA POR ESTADO DE EBRIEDAD</option>
                                    </select>
                                  <br><br>                
                            <input type="submit" value="BORRAR">
                          </form> 
                          
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                     
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>

{% endblock %}
